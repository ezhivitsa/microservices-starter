syntax = "proto3";

package microservices_starter.users.user;

import "../common/event.proto";

// Registration
message RegistrationRequest {
  string auth_id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
}

// GetUserByAuthId
message GetUserByAuthIdRequest {
  string auth_id = 1;
}

message User {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
}

message GetUserByAuthIdResponse {
  User user = 1;
}

// UpdateUser
message UpdateUserRequest {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
}

message UpdateUserResponse {
  User user = 1;
}

// Events
message UserCreatedEvent {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;

  EventMeta metadata = 5;
}
