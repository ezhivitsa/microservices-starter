syntax = "proto3";

package microservices_starter.email.email;

// SendVerifyEmail
message SendVerifyEmailRequest {
  string email = 1;
  string token = 2;
  string first_name = 3;
  string last_name = 4;
}

// SendForgotPasswordEmail
message SendForgotPasswordEmailRequest {
  string email = 1;
  string token = 2;
  string first_name = 3;
  string last_name = 4;
}
